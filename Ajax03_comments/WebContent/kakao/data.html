<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
html, body {width:100%;height:100%;margin:0;padding:0;}
</style>
<script type="text/javascript" src="../js/jquery-3.5.1.js"></script>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=61e21f6cea14a02151935d109d28104d"></script>
</head>

<body>
<div id="map" style="width:100%;height:100%;"></div>
	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=61e21f6cea14a02151935d109d28104d"></script>
	<script>
	$(function(){
		$.getJSON("output.jsp",function(data){
			var row=data.PlaceThatDoATasteyFoodSt[1];
			$.each(row.row, function(i){
				// $("#result").append(row.row[i].SIGUN_NM +": 도시 ,"+row.row[i].REFINE_WGS84_LAT+": 위도, "+row.row[i].REFINE_WGS84_LOGT+": 경도  <br>");
				var markerPosition  = new kakao.maps.LatLng(row.row[i].REFINE_WGS84_LAT, row.row[i].REFINE_WGS84_LOGT);
				var marker = new kakao.maps.Marker({
					    position: markerPosition
				});
				marker.setMap(map);
			});
		})
	})
		var container = document.getElementById('map');
		var options = {
			center: new kakao.maps.LatLng(33.450701, 126.570667),
			level: 15
		};

		var map = new kakao.maps.Map(container, options);
	</script>
<div id="result"></div>
</body>
